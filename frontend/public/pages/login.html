<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | FashionClip</title>

  <link rel="stylesheet" href="/src/css/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <a href="/" class="back-home">
    <i class="ri-arrow-left-line"></i> Trang chủ
  </a>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-header">
        <i class="ri-lock-2-line"></i>
        <h2>Đăng nhập</h2>
      </div>

      <form id="loginForm" novalidate>
        
        <!-- USERNAME -->
        <div class="form-group">
          <input type="text" id="loginUsername" placeholder=" " required autocomplete="username" />
          <label for="loginUsername">Tên đăng nhập</label>
          <div class="error-text" id="loginUserError"></div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group password-wrapper">
          <input type="password" id="loginPassword" placeholder=" " required autocomplete="current-password" />
          <label for="loginPassword">Mật khẩu</label>
          <i class="ri-eye-off-line" id="toggleLoginPass"></i>
          <div class="error-text" id="loginPassError"></div>
        </div>

        <button type="submit" class="auth-btn">Đăng nhập</button>
      </form>

      <div class="auth-footer">
        Chưa có tài khoản?
        <a href="/pages/register.html">Đăng ký ngay</a>
      </div>

    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
