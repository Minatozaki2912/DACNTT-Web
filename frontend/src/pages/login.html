<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | FashionClip</title>
  <!-- Chỉ để 1 link font duy nhất -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&subset=vietnamese&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  
  <link rel="stylesheet" href="/src/css/auth.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Nút quay về trang chủ -->
  <a href="/" class="back-home">
    <i class="ri-arrow-left-line"></i> Trang chủ
  </a>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <i class="ri-lock-2-line"></i>
        <h2>Đăng nhập</h2>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="current-password" />
        </div>
        
        <button type="submit" class="auth-btn">Đăng nhập</button>
      </form>

      <div class="auth-footer">
        Chưa có tài khoản? <a href="/src/pages/register.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
