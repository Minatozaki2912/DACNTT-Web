<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tìm kiếm | FashionClip</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">

  <!-- Giữ style.css chung cho navbar + grid -->
  <link rel="stylesheet" href="/src/css/style.css">
  <!-- Thêm file riêng cho search – không ảnh hưởng trang chủ -->
  <link rel="stylesheet" href="/src/css/search.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <nav>
    <h1 onclick="location.href='/'">Fashion<span style="color:#ec4899">Clip</span></h1>
    <ul>
      <li><a href="/">Trang chủ</a></li>
      <li><a href="/src/pages/search.html">Tìm kiếm</a></li>
      <li><a href="/src/pages/login.html" id="loginLink">Đăng nhập</a></li>
      <li><a href="/src/pages/register.html" id="registerLink">Đăng ký</a></li>
      <li><button id="logoutBtn" style="display:none;">Đăng xuất</button></li>
    </ul>
  </nav>

  <section class="search-hero">
    <h2>Tìm outfit của bạn</h2>

    <!-- Thanh tìm kiếm + upload -->
    <div class="search-bar">
      <div class="search-input-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Nhập tên quần áo, màu sắc, phong cách...">
        <button class="search-icon-btn" id="searchBtn"><i class="ri-search-line"></i></button>
      </div>
      <label class="upload-btn">
        <i class="ri-image-add-line"></i> Tải ảnh lên
        <input type="file" id="imageUpload" accept="image/*" hidden>
      </label>
    </div>
  </section>

  <div class="container">
    <div id="meta" style="text-align:center; margin-bottom:30px; color:#64748b;"></div>
    <div class="grid" id="grid"></div>
  </div>

  <footer>© 2025 FashionClip | by Hoàng Vương and Huỳnh Quý</footer>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
