<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký | FashionClip</title>  <!-- Chỉ để 1 link font duy nhất -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&subset=vietnamese&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  
  <link rel="stylesheet" href="/src/css/auth.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Nút quay về trang chủ -->
  <a href="/" class="back-home">
    <i class="ri-arrow-left-line"></i> Trang chủ
  </a>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <i class="ri-star-smile-line"></i>
        <h2>Tạo tài khoản</h2>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Tên đăng nhập</label>
          <input type="text" id="regUsername" name="username" placeholder="Chọn tên đăng nhập" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" placeholder="example@gmail.com" required autocomplete="email" />
        </div>
        
        <div class="form-group">
          <label for="regPassword">Mật khẩu</label>
          <input type="password" id="regPassword" name="password" placeholder="Tạo mật khẩu bảo mật" required autocomplete="new-password" />
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required autocomplete="new-password" />
        </div>
        
        <button type="submit" class="auth-btn">Đăng ký</button>
      </form>

      <div class="auth-footer">
        Đã có tài khoản? <a href="/src/pages/login.html">Đăng nhập</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
